<?xml version="1.0" encoding="utf-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="titleDesc">
  <title id="titleDesc">Barangay Management System Logo</title>

  <defs>
    <!-- Shield gradient -->
    <linearGradient id="gShield" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#2E8B57"/>
      <stop offset="1" stop-color="#0B6623"/>
    </linearGradient>
    <!-- Sun gradient -->
    <linearGradient id="gSun" x1="0" x2="1">
      <stop offset="0" stop-color="#FFD166"/>
      <stop offset="1" stop-color="#FF9F1C"/>
    </linearGradient>
    <!-- Subtle shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <g transform="translate(32,16)">
    <!-- shield shape -->
    <path d="M224 0 L416 96 L416 272 C416 360 336 432 224 480 C112 432 32 360 32 272 L32 96 Z"
          fill="url(#gShield)" stroke="#074f2d" stroke-width="6" filter="url(#shadow)" />

    <!-- sun -->
    <circle cx="224" cy="120" r="36" fill="url(#gSun)" stroke="#FFB247" stroke-width="3"/>

    <!-- sun rays -->
    <g stroke="#FFB247" stroke-width="5" stroke-linecap="round">
      <line x1="224" y1="64" x2="224" y2="28" />
      <line x1="264" y1="74" x2="296" y2="50" />
      <line x1="184" y1="74" x2="152" y2="50" />
      <line x1="304" y1="112" x2="348" y2="112" />
      <line x1="144" y1="112" x2="100" y2="112" />
    </g>

    <!-- bahay kubo -->
    <g transform="translate(132,164) scale(1)">
      <rect x="40" y="64" width="168" height="80" rx="6" fill="#FFF7E6" stroke="#8A5A2B" stroke-width="4"/>
      <polygon points="28,72 124,10 220,72" fill="#C69C6D" stroke="#8A5A2B" stroke-width="4"/>
      <rect x="96" y="96" width="40" height="48" fill="#6B4F35" stroke="#5C3B28" stroke-width="2"/>
      <!-- stilts -->
      <line x1="84" y1="144" x2="84" y2="188" stroke="#8A5A2B" stroke-width="4"/>
      <line x1="188" y1="144" x2="188" y2="188" stroke="#8A5A2B" stroke-width="4"/>
    </g>

    <!-- rice stalks -->
    <g stroke="#F2EAC7" stroke-width="4" fill="none" stroke-linecap="round">
      <path d="M72 250 C48 200 68 168 100 152" />
      <path d="M376 250 C400 200 380 168 348 152" />
    </g>
    <g fill="#F2EAC7" transform="translate(56,170) scale(1)">
      <ellipse cx="16" cy="18" rx="6" ry="10"/>
      <ellipse cx="28" cy="6" rx="6" ry="10"/>
      <ellipse cx="40" cy="18" rx="6" ry="10"/>
    </g>
    <g fill="#F2EAC7" transform="translate(344,170) scale(1) rotate(180)">
      <ellipse cx="16" cy="18" rx="6" ry="10"/>
      <ellipse cx="28" cy="6" rx="6" ry="10"/>
      <ellipse cx="40" cy="18" rx="6" ry="10"/>
    </g>

    <!-- footer ribbon -->
    <rect x="98" y="336" width="250" height="56" rx="10" fill="#ffffff" opacity="0.12"/>
    <text x="224" y="372" text-anchor="middle" font-family="Segoe UI, Roboto, Arial" font-weight="700" font-size="28" fill="#FFFBEA">BARANGAY MS</text>
  </g>
</svg>
